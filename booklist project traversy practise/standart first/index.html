<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container my-4">
        <!-- Header start -->
        <h1 class="booklist-header my-2">Your Book List! </h1>
        <!-- Header End   -->

        <div class="alert-container    ">
        </div>

        <!-- Form  start-->
        <form action="" class="booklist-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="" id="title" placeholder="Enter book title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="" id="author" placeholder="Enter book author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" name="" id="isbn" placeholder="Enter book title" class="form-control">
                <small class="form-text text-muted">ISBN is something</small>
            </div>
            <button class="submit btn btn-dark btn-sm ">Submit</button>
        </form>
        <!-- Form   End -->

        <!-- Table Start -->
        <table class="book-table table  table-striped table-hover my-4">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">action</th>
                </tr>
            </thead>
            <tbody class="table-body">
                <!-- <tr>
                    <td>kjdh</td>
                    <td>kjdh</td>
                    <td>kjdh</td>
                    <td class="delete"><button class="btn btn-warning">X</button></td>
                </tr> -->
               
            </tbody>
        </table>
        <!-- Table End -->
    </div>
   



    <script src="main.js"></script>
</body>
</html>
